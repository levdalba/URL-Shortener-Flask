<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <a href="{{ url_for('home') }}" class="absolute top-4 right-4">
        <button class="px-4 py-2 bg-blue-500 text-white rounded">Back to Home</button>
    </a>
    <div class="bg-white p-8 rounded shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form action="{{ url_for('login') }}" method="post" class="space-y-4">
            <input type="text" name="username" class="w-full p-2 border border-gray-300 rounded" placeholder="Username"
                required>
            <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded"
                placeholder="Password" required>
            <input type="submit" value="Login" class="w-full px-4 py-2 bg-green-500 text-white rounded cursor-pointer">
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-4 space-y-2">
            {% for category, message in messages %}
            <div
                class="{% if category == 'success' %}bg-green-200 text-green-700{% else %}bg-red-200 text-red-700{% endif %} p-2 rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
